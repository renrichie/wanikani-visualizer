{% extends 'bootstrap/base.html' %}

{% block title %}
    {% if title %}
    {{ title }} - WaniKani Stats Visualizer
    {% else %}
    WaniKani Stats Visualizer
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark rounded">
            <a class="text-white" href="{{ url_for('index') }}">Home</a>
        </nav>
    </div>
    <div class="container-fluid">
        {% if logo %}
        <br><br>
        <a href="{{ url_for('index') }}">
            <img style="margin-left: auto; margin-right: auto; display: block; width: 15%; height: 15%" src="{{ url_for('static', filename=logo) }}" />
        </a>
        {% endif %}

        {% block app_content %}
        {% endblock %}
    </div>
{% endblock %}
